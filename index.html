<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanJS Router V2</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanjs-router@v2.1.3/dist/vanjs-router.iife.js"></script>
    <script>
        const { Route, goto } = router;
        const { a, p, div, button } = van.tags;

        const Home = () =>
            Route({
                rule: "home",
                Loader() {
                    return div(
                        "This Is Home Page.",
                        button({ onclick: () => goto("about") }, "Go To About")
                    );
                },
                async onFirst() {
                    console.log("home onfirst");
                },
                async onLoad() {
                    console.log("home onload");
                },
            });

        const About = () =>
            Route({
                rule: "about",
                delayed: true,
                Loader() {
                    return div(
                        "This Is About Page.",
                        button({ onclick: () => goto("home") }, "Go To Home")
                    );
                },
                async onLoad() {
                    this.show();
                },
            });

        van.add(document.body, Home(), About());
    </script>
</body>

</html>
